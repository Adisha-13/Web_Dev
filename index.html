    <meta charset="UTF-8">

    <title>Anime Characters Guessing Game</title>
    <link rel="stylesheet" href="anime.css">
    <script src="anime.js"></script>
</head>

<body>
    <h1>Which anime character are you?</h1>
    
    <div class="grid-container">
